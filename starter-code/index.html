<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Instagram</title>
</head>
<body>

  <main class="main-content">
    <figure class="background">
      <img src="images/bgtile.png" alt="bg" class="bgtile">
    </figure>
    <section class="main-image">
      <img src="images/phones.png" alt="Images of phones" class="phone-image">
    </section>

    <section class="main-description">

      <header class="description-header">

        <section class="relative-description-container ">
          <figure class="header-image">
            <img src="images/brand.png" alt="" class="logo-image">
          </figure>
          <figure class="header-button">
            <button class="home-button">
              <span class="button-text">Log in</span>
              <img src="images/home.png" alt="button home image" class="button-img">
            </button>

          </figure>
        </section>

      </header>

      <!--TODO: REDO ALL THIS F. SECTION!!-->
      <section class="description-text">
        <figure class="description-text-relative">
          <img src="images/frame.png" alt="background description" class="bgdescription">
          <h1 class="description-text-title">Capture and Share the World's Moments</h1>
          <p class="description-text-paragrhap first">Instagram is a fast, beautiful and fun way to share your life with friends and family.</p>
          <p class="description-text-paragrhap second">Take a picture or video, choose a filter to transform its look and feel, then post to Instagram &mdash; it's that easy. You can even share to Facebook, Twitter, Tumblr and more. It's a new way to see the world.</p>
          <p class="description-text-paragrhap third">Oh yeah, did we mention it's free?</p>
        </figure>
      </section>

      <footer class="description-footer">
        <figure class="description-footer-relative">
          <img src="images/badge-iphone.png" alt="iphone" class="app-store">
          <img src="images/badge-android.png" alt="android" class="android-store">
        </figure>
      </footer>
    </section>
  </main>

  <footer class="footer-content">

    <section class="footer-links">

        <span class="links"> ABOUT US</span>
        <span class="links">SUPPORT</span>
        <span class="links">BLOG</span>
        <span class="links">PRESS</span>
        <span class="links">API</span>
        <span class="links">JOBS</span>
        <span class="links">PRIVACY</span>
        <span class="links">TERMS</span>
        <span class="copyright"> &copy; 2014 INSTAGRAM </span>

    </section>

  </footer>

</body>
</html>
